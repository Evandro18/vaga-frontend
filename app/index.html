<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Teste Front-End @ Youzoom</title>
    <link rel="stylesheet" href="/css/main.css">
  </head>
  <body>
    
    <!-- O seu conteúdo HTML vai aqui. -->
    <nav class="nav">
      <a class="nav__link">Teste Front-End @ Youzoom</a>
    </nav>
    <div class="container">
      <h3 class="container__text_black">Pagamento</h3>
      <div class="product-payment">
        <div class="product-payment__image">
          <img class="product-payment__image_dimensions" src="http://www.iconarchive.com/download/i3671/babasse/bagg-and-boxs/souris.ico" alt="">
        </div>
        <form class="form" action="" id="form">
          <p class="form__label"> Escolha a bandeira do cartão</p>
          <input class="form__input" type="radio" name="bandeira" required> Elo
          <input class="form__input" type="radio" name="bandeira"> Mastercard
          <input class="form__input" type="radio" name="bandeira"> Amex
          <input class="form__input" type="radio" name="bandeira"> Diners
          <input class="form__input" type="radio" name="bandeira"> Visa

          <div class="card">
            <label class="card-form_label" for="numero">Número</label>
            <input class="card-form__input" type="text" name="numero" pattern="[0-9]" required>
            <label class="card-form_label-validade" for="validade">validade</label>
            <input class="masked card-form__input_size_s" type="text" pattern="(1[0-2]|0[1-9])\/(1[7-9]|2\d)" placeholder="MM/YY" name="validade" required>
            <div class="card-form__fields-side-by-side">
              <label for="titular">Titular</label>
              <input class="card-form__input-titular_size_s" type="text" name="titular" required>
              <label class="card-form_label-codigo" for="codigo">Codigo</label>
              <input class="card-form__input-codigo_size_s" type="text" name="codigo" required>
            </div>
          </div>
        <button class="button" type="submit">CONCLUIR</button>        
        </form>
        <div class="loader">
        </div>
      </div>
    </div>
    <script src="/js/main.js"></script>
  </body>
</html>
